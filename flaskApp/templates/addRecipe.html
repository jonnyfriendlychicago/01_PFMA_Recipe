<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Recipe</title>
</head>
<body>
    <header>
        <h1>Give us your best game!</h1>
        <h2>Add a recipe, {{dsp_get_oneUser.firstName}}</h2>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <form action="/recipe/create/" method="post" > 
            <section>
                <label for="recipeName"> Recipe Name: </label>
                <input type="text" name="recipeName">
            </section>
            
            <section> 
                <label for="recipeDesc">Description:</label>
                <textarea name="recipeDesc" rows="10" cols="30"></textarea>
            </section>
            
            <section> 
                <label for="recipeInst">Description:</label>
                <textarea name="recipeInst" rows="10" cols="30"></textarea>
            </section>
            
            <button>Add Recipe</button>
        </form>
    </main>
</body>
</html>
